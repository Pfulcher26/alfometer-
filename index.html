<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ALFOMETER</title>
</head>
<body>
  <div class="container">
    <h1>AlFOMETER</h1>
    <div class="box">
      <img src="img/alf.jpg" alt="It's a picture of Alf.">
    </div>
    <form id="question1">
      <h3>What is your ideal body type?</h3>  
      <select class="form-control" id="beverage">
        <option>Alf</option>
        <option>Something like Alf</option>
        <option>Not Alf, but I'll take Alf</option>
        </select>
    </form>
    <form id="question2">
      <h3>I prefer my Alf</h3>  
      <div class="radio">
        <label>
          <input type="radio" name="bodyhair" value="furry" checked>
            Furry
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bodyhair" value="very-furry" checked>
            Very furry
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bodyhair" value="very-very-furry" checked>
            Very, very furry
        </label>
      </div>
    </form>
    <form id="quetion3"> 
      <label for="snout">The thing I like most in a love interest is</label>
      <input id="snout" type="text">
    </form>

  </div>    
</body>
</html>
